<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffer</title>
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel - Controls -->
        <div class="controls-panel">
            <div class="url-input-group">
                <input type="text" id="gifUrlInput" placeholder="Enter GIF URL" />
            </div>
            
            <button id="resetButton" title="Reset All" class="full-width-button">Reset ↺</button>
            
            <div class="button-controls">
                <button id="prevFrameButton">⏪ Prev</button>
                <button id="playPauseButton">⏸</button>
                <button id="nextFrameButton">Next ⏩</button>
                <button id="playBackwardButton" title="Play Backward">Backward</button>
                <button id="bounceButton" title="Bounce Play">Bounce</button>
                <button id="playForwardButton" title="Play Forward">Forward</button>
            </div>

            <div class="button-controls">
                <button id="grayscaleButton" title="Grayscale">Gray</button>
                <button id="invertButton" title="Invert">Invert</button>
                <button id="mirrorButton" title="Mirror">Mirror</button>
                <button id="pixelateButton" title="Pixelate">Pixelate</button>
                <button id="censorButton" title="Censor">Censor</button>
                <button id="blurButton" title="Blur">Blur</button>
            </div>

            <div class="slider-controls">
                <div class="slider-group">
                    <label for="speedSlider">Speed:</label>
                    <input type="range" id="speedSlider" min="0.25" max="4" value="1" step="0.25" />
                    <span id="speedValue">1x</span>
                </div>

                <div class="slider-group">
                    <label for="rotateSlider">Rotation:</label>
                    <input type="range" id="rotateSlider" min="-180" max="180" value="0" step="10"/>
                    <span id="rotateValue">0°</span>
                </div>

                <div class="slider-group">
                    <label for="scaleSlider">Size:</label>
                    <input type="range" id="scaleSlider" min="10" max="200" value="100" step="10" />
                    <span id="scaleValue">100%</span>
                </div>
            </div>

            <div class="playback-info">
                <span id="frameCounter">Frame: 0/0</span>
            </div>
        </div>

        <!-- Right Panel - Canvas -->
        <div class="canvas-wrapper">
            <canvas id="gifCanvas"></canvas>
            <div id="loadingSpinner" class="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
